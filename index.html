<!DOCTYPE html>
<html>
<head>
    <title>Pizza Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .pizza-section {
            margin-bottom: 20px;
        }
        #pizza-description {
            margin-top: 20px;
        }
        #total-price {
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pizza Order Form</h1>
        <div class="pizza-section">
            <label>Cheese Pizza (14") x <input type="number" id="cheese_qty" value="0" min="0"></label><br>
            <label>Veggie Pizza (14") x <input type="number" id="veggie_qty" value="0" min="0"></label><br>
            <label>Chilli Paneer Pizza (14") x <input type="number" id="chilli_paneer_qty" value="0" min="0"></label><br>
            <label>Paneer Butter Masala Pizza (14") x <input type="number" id="paneer_masala_qty" value="0" min="0"></label>
        </div>

        <h2>Add-ons</h2>
        <div class="pizza-section">
            <label><input type="checkbox" class="addon" data-price="5" value="Extra Cheese"> Extra Cheese ($5)</label><br>
            <label><input type="checkbox" class="addon" data-price="3" value="Black Olives"> Black Olives ($3)</label><br>
            <label><input type="checkbox" class="addon" data-price="2" value="Garlic Crust"> Garlic Crust ($2)</label><br>
        </div>

        <h2>Order Summary</h2>
        <ul id="pizza-description"></ul>
        <p>Total Price: $<span id="total-price">0.00</span></p>
    </div>

    <script>
        // Function to update price and description dynamically
        function updatePrice() {
            // Pizza quantities
            const cheeseQty = parseInt(document.getElementById("cheese_qty").value) || 0;
            const veggieQty = parseInt(document.getElementById("veggie_qty").value) || 0;
            const chilliQty = parseInt(document.getElementById("chilli_paneer_qty").value) || 0;
            const paneerQty = parseInt(document.getElementById("paneer_masala_qty").value) || 0;

            // Base prices for pizzas
            let totalPrice = (cheeseQty * 10) + (veggieQty * 14) + (chilliQty * 18) + (paneerQty * 18);

            // Description for pizzas
            const pizzaDescription = [];
            if (cheeseQty > 0) pizzaDescription.push(`Cheese Pizza (14") x ${cheeseQty}`);
            if (veggieQty > 0) pizzaDescription.push(`Veggie Pizza (14") x ${veggieQty}`);
            if (chilliQty > 0) pizzaDescription.push(`Chilli Paneer Pizza (14") x ${chilliQty}`);
            if (paneerQty > 0) pizzaDescription.push(`Paneer Butter Masala Pizza (14") x ${paneerQty}`);

            // Calculate add-ons
            const addons = document.querySelectorAll(".addon:checked");
            const addonDescriptions = [];
            addons.forEach(addon => {
                const addonPrice = parseFloat(addon.getAttribute("data-price")) || 0;
                totalPrice += addonPrice;
                addonDescriptions.push(addon.value);
            });

            // Combine pizza and add-on descriptions
            if (addonDescriptions.length > 0) {
                pizzaDescription.push(`Add-ons: ${addonDescriptions.join(", ")}`);
            }

            // Update the total price and description in the DOM
            document.getElementById("total-price").textContent = totalPrice.toFixed(2);
            const descriptionList = document.getElementById("pizza-description");
            descriptionList.innerHTML = pizzaDescription.map(item => `<li>${item}</li>`).join('');
        }

        // Attach event listeners
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", updatePrice);
        });
        document.querySelectorAll(".addon").forEach(checkbox => {
            checkbox.addEventListener("change", updatePrice);
        });

        // Initial update
        updatePrice();
    </script>
</body>
</html>
